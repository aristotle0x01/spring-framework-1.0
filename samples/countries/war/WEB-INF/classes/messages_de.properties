# Application
app.name = Demo SPRING-Countries
app.desc = Demo-Anwendung, die die Verwendung besonderer Möglichkeiten des <a href="{0}" target="_blank"><strong>SpringFrameworks</strong></a> in der Darstellungsschicht zeigt.<br>In erster Linie wird  demonstriert:<div align="left"><ul><li>Lokalisierung</li><li>Themen</li><li>In einzelne Seiten unterteilte Liste mit Aktualisierungsmöglichkeit</li><li>Zusammengestellte Ansichten</li><li>Internationalisierte Ansichten</li><li>Ansichtsdefinitionen ähnlich einer Baumstruktur</li><li>Personalisierter Interceptor</li></ul></div>

